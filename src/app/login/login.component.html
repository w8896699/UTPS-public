<!-- Login PAGE -->

                    <input type="text" class="form-control" name="hahah" [(ngModel)]="formModel.username" #username="ngModel" required />

                    <input type="password" class="form-control" name="password" [(ngModel)]="formModel.password" #password="ngModel" required />

<!-- Contact Information Form-->
<form  #commentForm1="ngForm" (ngSubmit)="register()">
    <div class="modal-content" *ngIf="this.currentPage === 2">
      <div class="modal-header">
        <h4 class="modal-title">Submit a Comment</h4>
        <button type="button" class="close" aria-label="Close" (click)="ActiveModal.dismiss('dismissed page')">
            <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <fieldset>
            <div class="form-group">
              <label class="control-label">Name (required)</label>
              <div class="form-control-container">
                <input required class="form-control" type="text" name="nameInput" placeholder="Anonymous"
                  id="nameInput" [(ngModel)]="registerFrom.contactName" autofocus />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" >Username (required)</label>
              <input required class="form-control" type="text" name="UsernameInput" placeholder="display to other user"
                id="UsernameInput" [(ngModel)]="registerFrom.UsernameInput" autofocus />
            </div>
            <div class="form-group">
                <label class="control-label" >Email (required)</label>
                <input required class="form-control" type="text" name="EmailInput" placeholder="better remember this"
                  id="EmailInput" [(ngModel)]="registerFrom.EmailInput" autofocus />
              </div>
              <div class="form-group">
                <label class="control-label" >Password (required)</label>
                <input required class="form-control" type="text" name="PasswordInput" placeholder=" use a wise wan"
                  id="PasswordInput" [(ngModel)]="registerFrom.PasswordInput" autofocus />
              </div>
  
        </fieldset>
      </div>
      <div class="modal-footer">
        <button class="btn btn-light" type="button" (click)="p2_back()">Back</button>
        <div class="modal-footer">
            <button class="btn btn-primary" type="submit" [disabled]="!commentForm1.form.valid">Register</button>
          </div>
      </div>
    </div>
  </form>
